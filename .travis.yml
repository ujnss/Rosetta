language: python
dist: bionic
os: linux
env:
  matrix:
    - VENV_ROSETTA_MPC_128=ON
    - VENV_ROSETTA_MPC_128=OFF
python:
  - "3.6"
  - "3.7"
before_install:
  - python -m pip install --upgrade pip
  - sudo apt-get update
  - sudo apt-get -y install g++ cmake make automake
install:
  - pip install tensorflow==1.14.0
before_script: 
  - python --version
  - ./rosetta.sh clean
jobs:
  include:
    - name: SecureNN
      script: ./rosetta.sh compile --enable-protocol-mpc-securenn --enable-128bit
    - name: SecureNN (128 bit)
      script: ./rosetta.sh compile --enable-protocol-mpc-securenn
    - name: Helix
      script: ./rosetta.sh compile --enable-protocol-mpc-helix --enable-128bit
    - name: Helix (128 bit)
      script: ./rosetta.sh compile --enable-protocol-mpc-helix
    - name: SecureNN and Helix
      script: ./rosetta.sh compile --enable-protocol-mpc-securenn --enable-protocol-mpc-helix --enable-128bit
    - name: SecureNN and Helix (128 bit)
      script: ./rosetta.sh compile --enable-protocol-mpc-securenn --enable-protocol-mpc-helix

branches:
  only:
    - test-trvais